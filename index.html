<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="mobile-container">
        <header>
            <input type="text">
            <button id="search" ><i class="fas fa-search"></i></button>
        </header>
        <div class="fav-container">
            <h3>Favourite Meals</h3>
            <ul class="fav-meals">
                <li><img src="./pexels-anna-bondarenko-7960426.jpg"   alt=""><span>Cookies</span></li>
                <li><img src="./pexels-roman-odintsov-4958948.jpg"  alt=""><span>Carbonara</span></li>
                <li><img src="https://southernhomeexpress.com/wp-content/uploads/2021/06/chicken-gravy-mashed-potatoes.jpg.webp"  alt=""><span>Lasagna</span></li>
                <li><img src="./dragne-marius-EdzsUFqHbaY-unsplash.jpg"   alt=""><span>Cookies</span></li>
               
            </ul>
        </div>
        <div class="meals">
            <div class="meal">
                <span class="random">
                    Random Recipes
                </span>
                <div class="meal-header">
                    <img src="./dragne-marius-EdzsUFqHbaY-unsplash.jpg"  alt="">
                </div>
                <div class="meal-body">
                    <h4>Only Veggies</h4>
                    <button class="fav-btn"><i class="fas fa-heart"></i></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
